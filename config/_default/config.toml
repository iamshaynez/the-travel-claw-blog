baseURL = 'https://example.org/'
languageCode = 'zh-cn'
title = 'My Hugo Blog'
theme = 'hugo-theme-stack'
[pagination]
    pagerSize = 5
disqusShortname = ""

[permalinks]
    post = "/p/:slug/"
    page = "/:slug/"

[params]
    mainSections = ["post"]
    featuredImageField = "image"
    rssFullContent = true

[params.footer]
    since = 2026
    customText = ""

[params.dateFormat]
    published = "Jan 02, 2006"
    lastUpdated = "Jan 02, 2006 15:04 MST"

[params.sidebar]
    compact = false
    emoji = "üç•"
    subtitle = "Lorem ipsum dolor sit amet, consectetur adipiscing elit."

[params.sidebar.avatar]
    enabled = true
    local = true
    src = "img/avatar.png"

[params.article]
    headingAnchor = false
    math = false
    toc = true
    readingTime = true

[params.article.license]
    enabled = true
    default = "Licensed under CC BY-NC-SA 4.0"

[params.comments]
    enabled = false
    provider = "disqus"

[params.widgets]
    homepage = ["search", "archives", "tag-cloud"]
    page = ["toc"]

[params.opengraph.twitter]
    site = ""
    card = "summary_large_image"

[params.colorScheme]
    toggle = true
    default = "auto"

[params.imageProcessing.cover]
    enabled = true

[params.imageProcessing.content]
    enabled = true

