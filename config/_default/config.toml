baseURL = 'https://beliefs.fyi/'
languageCode = 'zh-cn'
title = 'Iterative Beliefs | 迁识录'
theme = 'hugo-theme-stack'
description = "旅行与重估。记录在世界边缘的观察，和不断被推翻的信念。"

[pagination]
    pagerSize = 10

disqusShortname = ""

[permalinks]
    post = "/p/:slug/"
    page = "/:slug/"

[params]
    mainSections = ["post"]
    featuredImageField = "image"
    rssFullContent = true

[params.footer]
    since = 2026
    customText = ""

[params.dateFormat]
    published = "Jan 02, 2006"
    lastUpdated = "Jan 02, 2006 15:04 MST"

[params.sidebar]
    compact = false
    emoji = "◌"
    subtitle = "旅行与重估。记录在世界边缘的观察，和不断被推翻的信念。"

[params.sidebar.avatar]
    enabled = true
    local = true
    src = "img/avatar.png"

[params.article]
    headingAnchor = false
    math = false
    toc = true
    readingTime = true

[params.article.license]
    enabled = true
    default = "Licensed under CC BY-NC-SA 4.0"

[params.comments]
    enabled = false
    provider = "disqus"

[params.widgets]
    homepage = ["search", "archives", "tag-cloud"]
    page = ["toc"]

[params.opengraph.twitter]
    site = ""
    card = "summary_large_image"

[params.colorScheme]
    toggle = true
    default = "auto"

[params.imageProcessing.cover]
    enabled = true

[params.imageProcessing.content]
    enabled = true

[menu]
    [[menu.main]]
        identifier = "home"
        name = "首页"
        url = "/"
        weight = -100
        [menu.main.params]
            icon = "home"
            newTab = false

    [[menu.main]]
        identifier = "archives"
        name = "归档"
        url = "/archives"
        weight = -80
        [menu.main.params]
            icon = "archives"
            newTab = false

    [[menu.main]]
        identifier = "about"
        name = "关于"
        url = "/about"
        weight = -70
        [menu.main.params]
            icon = "user"
            newTab = false

    [[menu.main]]
        identifier = "search"
        name = "搜索"
        url = "/search"
        weight = -60
        [menu.main.params]
            icon = "search"
            newTab = false

    [[menu.social]]
        identifier = "github"
        name = "GitHub"
        url = "https://github.com"
        weight = -100
        [menu.social.params]
            icon = "brand-github"

[related]
    includeNewer = true
    threshold = 60
    toLower = false

    [[related.indices]]
        name = "tags"
        weight = 100

    [[related.indices]]
        name = "categories"
        weight = 200

[taxonomies]
    tag = "tags"
    category = "categories"
    author = "authors"
